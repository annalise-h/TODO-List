<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="new-section">
        <h1> Enter Task </h1>
        <form>
          <label for="new-task-input"></label>
          <input type="text" name="task" id="new-task-input" placeholder="Complete this assignment" required>
          <input type="submit" id="add-btn" value="Add">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="pending-section">
        <h2> Pending tasks </h2>
        <p id="pending-empty-msg"> You have no pending tasks! </p>
        <ul id="pending-tasks">
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="complete-section">
        <h2> Complete Tasks </h2>
        <p id="complete-empty-msg"> You have no complete tasks! </p>
        <ul id="complete-tasks">
        </ul>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
